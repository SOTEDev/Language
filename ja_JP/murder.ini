murder.ruletext=§4- Murder 殺人ゲーム -;;;;§b ルール説明;;§c Murderer : 剣を使い、プレイヤーを全員殺せば勝利。;;§d剣を投げることができ、染料を使えば死体と体を交換できる。;;§a Bystander : エメラルドを集め、銃でMurderを殺せば勝利。;;§d ゲーム開始時から銃を持ってるプレイヤーが1人だけいる。;;karma(カルマ)は、高ければ高いほどMurderになる確率が高くなり、;;Bystanderが誤射などをするとkarmaは下がり、ゲームに勝利するとkarmaは上がります。;;Murderは残り人数が経験値でわかります。
